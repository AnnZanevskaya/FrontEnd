<!doctype html>
<html>
	
<head>
<meta charset="utf-8">
<title>Table</title>
<style>
th, td {
	width:50px;
	height:50px;
}
</style>
</head>

<body>
 <table border="1" sortable>
   <caption>Table</caption>
   <thead>
    <tr>
     <th colspan="3">&nbsp;</th>
     <th>&nbsp;</th>
    </tr>
   </thead>
   <tfoot>
   <tr>
     <td>&nbsp;</td>
     <td rowspan="2">&nbsp;</td>
     <td>&nbsp;</td>
     <td rowspan="3">&nbsp;</td>
    </tr>
    <tr>
     <td>&nbsp;</td>
     <td>&nbsp;</td>   
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td colspan="2">&nbsp;</td>
    </tr>
   </tfoot>
   <tbody>
    <tr>
     <td>&nbsp;</td>
     <td>&nbsp;</td>
     <td>&nbsp;</td>
     <td>&nbsp;</td>
    </tr>	
   </tbody> 
 </table> 
</body>

</html>
